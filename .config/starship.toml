# ~/.config/starship.toml




# custom prompt

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
truncation_length = 8
truncation_symbol = "…/"
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "

[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[prompt]
format = "$all$directory$character"
